<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preloaders</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  </head>

  <body>
    <!-- img preload -->
    <div class="img__poeload">
      <div class="overlay">
        <div class="images">
          <div class="img img-1"></div>
          <div class="img img-2"></div>
          <div class="img img-3"></div>
          <div class="img img-4"></div>
          <div class="img img-5"></div>
          <div class="img img-6"></div>
        </div>
      </div>
    </div>

    <!-- loader -->
    <div class="wrapper">
      <div class="loader-text">
        <p>Maks Lebedenko</p>
      </div>
    </div>

    <div class="container">
      <!-- nav -->
      <div class="menu-item">
        <a href="project.html">
          <span class="menu-link">My project</span>
        </a>
      </div>
    </div>

    <!-- hero img -->
    <div class="wrapper-img">
      <div class="box"></div>
      <div>
        <img src="img/bg1.jpg" alt="" />
      </div>
    </div>

    <!-- header -->

    <div class="header">
      <p class="header-1">Maks</p>
      <p class="header-2">Lebedenko</p>
    </div>

    <!-- hero container -->
    <div class="hero-container"></div>
    <!--  -->
    <script src="js/main.js"></script>
    <!--  -->

    <!--  -->
  </body>
</html>
